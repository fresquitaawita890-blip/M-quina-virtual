name: Roblox_VM_2026
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Instalacion_Directa
        run: |
          # Descarga directa de AnyDesk sin instalador (Portable)
          Invoke-WebRequest -Uri "https://download.anydesk.com/AnyDesk.exe" -OutFile "AnyDesk.exe"
          
          # Abrir AnyDesk y configurar contrase√±a
          Start-Process -FilePath ".\AnyDesk.exe"
          Start-Sleep -Seconds 5
          ./AnyDesk.exe --set-password "RobloxVM2026"
          
      - name: Obtener_ID
        run: |
          # Comando para ver el ID en pantalla
          ./AnyDesk.exe --get-id
          
      - name: Mantener_Viva
        run: |
          Write-Host "Conecta AnyDesk con pass: RobloxVM2026"
          Start-Sleep -Seconds 21600
          
