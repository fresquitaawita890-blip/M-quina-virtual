name: PC_GAMER_TAILSCALE
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 1_Configuracion_Gamer_y_RDP
        run: |
          # Habilitar RDP y quitar bloqueos de seguridad
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # INSTALAR ACELERADOR GR√ÅFICO (Para que Roblox y Minecraft abran)
          Write-Host "Instalando motor grafico Mesa3D..."
          Invoke-WebRequest -Uri "https://github.com/pal1000/mesa-dist-win/releases/download/23.1.1/mesa3d-23.1.1-release-msvc.7z" -OutFile "mesa.7z"
          # Nota: Se recomienda instalar mesa3d-softpipe si tienes errores adentro.
          
      - name: 2_Crear_Usuario_RDP
        run: |
          # Usuario: RDP | Clave: RobloxVM2026 (Fija para que no se te olvide)
          $password = "RobloxVM2026"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "PASSWORD=$password" >> $env:GITHUB_ENV

      - name: 3_Instalar_Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
      - name: 4_Conectar_Red_Privada
        run: |
          # ¬°OJO! Debes tener el secreto TAILSCALE_AUTH_KEY en tu GitHub
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-gamer-pc
          
          $tsIP = $null
          while (-not $tsIP) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: 5_DATOS_FINALES_DE_ACCESO
        run: |
          Write-Host "`n======================================="
          Write-Host "üéÆ PC GAMER LISTA PARA CONECTAR"
          Write-Host "üåê IP TAILSCALE: $env:TAILSCALE_IP"
          Write-Host "üë§ USUARIO: RDP"
          Write-Host "üîë PASSWORD: $env:PASSWORD"
          Write-Host "=======================================`n"
          while ($true) { Start-Sleep -Seconds 300 }
          
