name: SKYLER_VIRTUAL_DISPLAY

on:
  workflow_dispatch:

jobs:
  fake-gpu-setup:
    runs-on: windows-latest
    steps:
      - name: Install Virtual Display Driver (Engaña a Windows)
        run: |
          # Descarga un driver de monitor virtual (IddSampleDriver)
          # Esto permite que Sunshine tenga una "pantalla" que capturar
          $url = "https://github.com/ge9/IddSampleDriver/releases/download/0.0.1.2/IddSampleDriver.zip"
          Invoke-WebRequest -Uri $url -OutFile "$env:TEMP\display.zip"
          Expand-Archive "$env:TEMP\display.zip" -DestinationPath "$env:TEMP\v-display"
          # Nota: Instalar drivers requiere deshabilitar la firma de controladores o usar certificados,
          # lo cual es muy complejo en un runner bloqueado de GitHub.
          Write-Host "Driver descargado. Intentando carga forzada..."

      - name: Install Sunshine (Server)
        run: |
          $url = "https://github.com/LizardByte/Sunshine/releases/latest/download/sunshine-windows-amd64.exe"
          Invoke-WebRequest -Uri $url -OutFile "$env:TEMP\sunshine.exe"
          Start-Process "$env:TEMP\sunshine.exe" -ArgumentList "/S" -Wait

      - name: Configure Tailscale
        run: |
          # Esto es lo único que realmente funciona para conectar Moonlight
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "Tu IP para Moonlight es: $tsIP"

      - name: Keep Alive
        run: |
          Write-Host "Runner activo. Conéctate a Sunshine en el puerto 47990 (Web UI)"
          Start-Sleep -Seconds 24000
          
