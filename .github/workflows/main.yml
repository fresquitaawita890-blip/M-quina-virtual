name: PC_GAMER_FINAL_OK
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1_Configurar_Todo
        run: |
          # Habilitar RDP y crear usuario RDP / RobloxVM2026
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          net user RDP RobloxVM2026 /add
          net localgroup Administrators RDP /add
          
      - name: 2_Instalar_Graficos_Directo
        run: |
          # Descargamos el archivo opengl32.dll directamente para que Roblox funcione
          $url = "https://github.com/pal1000/mesa-dist-win/releases/download/23.1.1/mesa3d-23.1.1-release-msvc.7z"
          Invoke-WebRequest -Uri "https://www.7-zip.org/a/7zr.exe" -OutFile "7zr.exe"
          Invoke-WebRequest -Uri $url -OutFile "mesa.7z"
          .\7zr.exe x mesa.7z -oC:\Mesa3D -y
          # Lo ponemos en la carpeta del sistema para que Roblox lo detecte siempre
          Copy-Item "C:\Mesa3D\x64\opengl32.dll" -Destination "C:\Windows\System32\opengl32.dll" -Force
          
      - name: 3_Poner_Roblox_en_Escritorio
        run: |
          $dest = "C:\Users\RDP\Desktop\Instalar_Roblox.exe"
          Invoke-WebRequest -Uri "https://setup.rbxcdn.com/RobloxPlayerLauncher.exe" -OutFile $dest
          
      - name: 4_Conectar_Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-pc-gamer
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "IP PARA RDP: $tsIP"
          
      - name: 5_No_Cerrar
        run: Start-Sleep -Seconds 21600
        
