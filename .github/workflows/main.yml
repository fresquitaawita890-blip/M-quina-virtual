name: PC_GAMER_FINAL_SIN_ERRORES
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1_Configurar_Usuario_y_RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          net user RDP RobloxVM2026 /add
          net localgroup Administrators RDP /add
          
      - name: 2_Instalar_Graficos_Mesa3D_Auto
        run: |
          # Descargamos los gr√°ficos que necesitas
          Invoke-WebRequest -Uri "https://github.com/pal1000/mesa-dist-win/releases/download/23.1.1/mesa3d-23.1.1-release-msvc.7z" -OutFile "mesa.7z"
          # Usamos PowerShell para extraer sin errores
          Expand-Archive -Path "mesa.7z" -DestinationPath "C:\Mesa3D" -ErrorAction SilentlyContinue
          # Si el .7z falla, usamos este metodo directo para el DLL
          Invoke-WebRequest -Uri "https://github.com/fresquitaav/M-quina-virtual/raw/main/opengl32.dll" -OutFile "C:\Windows\System32\opengl32.dll" -ErrorAction SilentlyContinue
          
      - name: 3_Preparar_Roblox_en_Escritorio
        run: |
          # Dejamos el instalador listo en el escritorio
          Invoke-WebRequest -Uri "https://setup.rbxcdn.com/RobloxPlayerLauncher.exe" -OutFile "C:\Users\RDP\Desktop\Instalar_Roblox.exe"
          
      - name: 4_Conectar_Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-roblox-pc
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "=============================="
          Write-Host "TU IP ES: $tsIP"
          Write-Host "=============================="
          
      - name: 5_No_Apagar
        run: Start-Sleep -Seconds 21600
        
